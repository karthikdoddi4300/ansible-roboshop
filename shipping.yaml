- name: creating shiiping 
  hosts: shipping
  become : yes
  tasks: 
  - name: installing maven and sql
    ansible.builtin.dnf:
      name: "{{item}}"
      state: present
    loop:
      - maven
      - mysql
  
  - name: 
    ansible.builtin.user:
      name: roboshop
      system: true
      shell: /sbin/nologin
      home : /app
      comment: roboshop system user

  - name: Delete app directory
    ansible.builtin.file:
      path: /app
      state: absent
      
  - name: creating app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: deleteing zip file 
    ansible.builtin.file:
      path: /tmp/shipping.zip
      state:  absent
       

  - name: download shipping
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip 
      dest: /tmp/shipping.zip

  - name: unarchieve shipping
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes

  - name : dependecies installing
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app
  
  - name: dependecies installing
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
    args:
      chdir: /app

  - name: creating shipping service
    ansible.builtin.template:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service
  
  - name : damon reload after changes
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: install dependencie
    ansible.builtin.pip:
      name: PyMySQL
      executable: pip3.9
  
  - name: import shipping data
    community.mysql.mysql_db:
      state: import
      name: all
      login_host: "{{ MYSQL_HOST }}"
      login_user: root
      login_password: RoboShop@1
      target: "{{ item }}"
    loop:
    - /app/db/schema.sql
    - /app/db/app-user.sql 
    - /app/db/master-data.sql


  - name: start and enable shipping
    ansible.builtin.service:
      name: shipping
      state: restarted
      enabled: yes
